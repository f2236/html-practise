<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Test With Attaching CSS and JS in HTML Skeleton</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>This Is The Test page for an activity to attach js file and CSS file in html skeleton</h1>

    <form id="basicForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <fieldset>
            <legend>Gender:</legend>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Interests:</legend>
            <label for="coding">Coding</label>
            <input type="checkbox" id="coding" name="interests" value="coding">
            <label for="reading">Reading</label>
            <input type="checkbox" id="reading" name="interests" value="reading">
            <label for="gaming">Gaming</label>
            <input type="checkbox" id="gaming" name="interests" value="gaming">
        </fieldset>
        <br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="india">India</option>
            <option value="canada">Canada</option>
        </select>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
